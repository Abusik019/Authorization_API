<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Authorization</title>
</head>
<body>
    <a class="browse_users" href="./user.html">Browsing users</a>

    <form name="reg_form" class="reg_form">
        <div class="wrapper_img"><img src="./image/reg.png"></div>
        <h1>Registration</h1>
        <div class="wrapper name">
            <label for="name">First name</label>
            <input type="text" name="name" placeholder="First name" required>
            <img src="./image/error.png" alt="" id="name_warning">
            <div class="error_message name"></div>
        </div>
        <div class="wrapper surname">
            <label for="surname">Last name</label>
            <input type="text" name="surname" placeholder="Last name" required>
            <img src="./image/error.png" alt="" id="surname_warning">
            <div class="error_message surname"></div>
        </div>
        <div class="wrapper email">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email address" required>
            <img src="./image/error.png" alt="" id="email_reg_warning">
            <div class="error_message email reg"></div>
        </div>
        <div class="wrapper password">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required minlength="8" maxlength="30">
            <img src="./image/show.png" alt="show_password" id="show_reg_password" class="show_password">
            <img src="./image/error.png" alt="error" id="password_reg_warning">
            <div class="error_message password reg"></div>
        </div>
        <input type="submit" id="submit_reg_btn" value="Sign up">
    </form>

    <form name="auth_form" class="auth_form">
        <div class="wrapper_img"><img src="./image/reg.png"></div>
        <h1>Login</h1>
        <div class="wrapper email">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email address" required>
            <img src="./image/error.png" alt="" id="email_auth_warning">
            <div class="error_message email auth"></div>
        </div>
        <div class="wrapper password">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required minlength="8" maxlength="30">
            <img src="./image/show.png" alt="show_password" id="show_auth_password" class="show_password">
            <img src="./image/error.png" alt="error" id="password_auth_warning">
            <div class="error_message password auth"></div>
        </div>
        <button id="submit_auth_btn">Login now</button>
    </form>

    <div class="buttons">
        <button class="reg_btn">Sign up</button>
        <button class="auth_btn">Login</button>
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
